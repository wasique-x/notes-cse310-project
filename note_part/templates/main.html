<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>
        <nav class="navbar is-light">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="{% url 'edit_note' %}">
                        {% load static %}
                        <img src="{% static 'notes-logo.png' %}" width="115" height="30">
                    </a>
                    <a class="navbar-item" href="{% url 'edit_note' %}">Home</a>
                    <a class="navbar-item" href="{% url 'about' %}">About</a>
                    <a class="navbar-item">
                        <div class="buttons">
                            {% if request.user.is_authenticated %}
                                <a href="{% url 'logout' %}" class="button is-danger">
                                    <strong>Log out</strong>
                                </a>
                            {% else %}
                                <a href="{% url 'register' %}" class="button is-info">
                                    <strong>Register</strong>
                                </a>
                                <a href="{% url 'login' %}" class="button is-light">Log in</a>
                            {% endif %}
                        </div>
                    </a>
                </div>
            </nav>
            <div class="container">
                <section class="section">
                    {% block content %}
                    {% endblock content %}
                </section>
            </div>
        </body>
    </html>
